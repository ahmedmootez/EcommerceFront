<div class="container mt-5">
    <div class="card" style="padding: 40px; margin:20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="form-signup">

            <mat-form-field appearance="outline" class="w-30">
                <mat-label>username</mat-label>
                <input matInput ngModel name="userName" id="userName" placeholder="username" class="form-control">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

          

            <mat-form-field appearance="outline" class="w-30">
                <mat-label>lastName</mat-label>
                <input matInput ngModel name="lastName" id="lastName" placeholder="lastName">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-30">
                <mat-label>firstName</mat-label>
                <input matInput ngModel name="firstName" id="firstName" placeholder="firstName">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>


            <mat-form-field appearance="outline" class="w-30">
                <mat-label>email</mat-label>
                <input matInput ngModel name="email" id="email" placeholder="email">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-30">
                <mat-label>Password</mat-label>
                <input matInput ngModel name="userPassword" id="userPassword" placeholder="Password">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="w-100">register</button>

    </div>
</div>
