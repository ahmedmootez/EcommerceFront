<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">


                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Name</mat-label>
                        <input matInput placeholder="Placeholder" [(ngModel)]="product.productName" name="productName">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Description</mat-label>
                        <input matInput placeholder="productDescription" [(ngModel)]="product.productDescription"
                            name="productDescription">

                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Actual Price</mat-label>
                        <input matInput placeholder="productDiscountedPrice"
                            [(ngModel)]="product.productDiscountedPrice" name="productDiscountedPrice">

                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Product Discounted Price</mat-label>
                        <input matInput placeholder="productActualPrice" [(ngModel)]="product.productActualPrice"
                            name="productActualPrice">

                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>


                    <div align="end"><button mat-raised-button color="primary" style="margin-right:3px ;">clear</button>
                        <button mat-raised-button color="primary" type="submit">save</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone"
                    appDrag
                    (files)="fileDropped($event)"
                    >
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and drop your file or
                                <a (click)="selectFile.click()" style="cursor: pointer; color:blue"> browse</a>
                                a file
                            </div>

                        </div>

                    </div>






                    <input type="file" multiple style="display: none;" value="select" #selectFile
                        (change)="onFileSelected($event)">
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.productImages; let i=index;">
                                <div style="position:relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
